<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spel - gissa talet</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.0/dist/mini-default.min.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

<body>

        <h1>Spel - gissa talet</h1>

        <button onclick="gissa()">Gissa!</button>

        <div id="svar" class="animated">
            <p>Resultat</p>
        </div>

        <script src="gissa_tal.js"></script>
    </div>
