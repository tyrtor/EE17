<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Räkna ut körsträcka</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.0/mini-default.min.css">
    <link rel="stylesheet" href="korstracka.css">
</head>
<body>
    <div class="kontainer">
        <h1>Räkna ut körsträcka</h1>
        <h2>Input</h2>
        <p>Ange hastighet för en bil och hur länge den kör.</p>
        <label>Hastighet:</label>
        <input class="hastighet" type="text"> km/h <br>
        <label>Tid:</label>
        <input class="tid" type="text"> minuter <br>
        <button class="räknaUt">Räkna ut!</button>

        <h2>Output</h2>
        <p class="svar">0</p>

        <script src="korstracka.js"></script>
    </div>
</body>
</html>
