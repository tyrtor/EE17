<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bildgalleri</title>
    <link rel="stylesheet" href="galleri.css">
</head>
<body>
    <div class="kontainer">
        <h1>Bildgalleri</h1>
        <div class="bild">
            <img src="./bilder/ikoner/alien-1-64x64.png" alt="Havet">
            <p class="bildtext">Photo by...</p>
        </div>
            <img data-bild="Första bilden" class="miniatyr knapp1" src="./bilder/ikoner/alien-ship-64x64.png" alt="Alien skäpp">
            <img data-bild="Andra bilden" class="miniatyr knapp2" src="./bilder/ikoner/alien-3-64x64.png" alt="Alien#1">
            <img data-bild="Tredje bilden" class="miniatyr knapp3" src="./bilder/ikoner/alien-1-64x64.png" alt="Alien#3">
            <img data-bild="Fjärde bilden" class="miniatyr knapp4" src="./bilder/ikoner/astronaut-helmet-64x64.png" alt="Astronaut">
    </div>
    <script src="galleri2.js" ></script>
</body>
</html>
