<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grunder i Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grunder i Javascript</h1>

    <p id="adress">Hemlig adress</p>
    <p id="mobil">Hemlig mobil </p>

    <button onclick="visaAdress()">Läs in adress</button>
    <button onclick="visaMobil()">Visa Mobil</button>
    <p onclick="visaEasterEgg()">easter egg</p>
    
    <script>
        function visaAdress() {
            /* Ansluta till p-elementet som jag vill ändra på */
            var eleAdress = document.querySelector('#adress');

            /* Skriv testen inuti p-elementet */
            eleAdress.textContent = 'Krysshammarsvägen 32';
        } 

        function visaMobil() {
            /* Ansluta till p-element som jag  vill ändra på */
            var eleMobil = document.querySelector('#mobil');

            /* skriva texten inuti p-element */
            eleMobil.textContent = '070 954 11 95';
        }
        
        function visaEasterEgg() {
            /* ansluta till p-elementet som jag vill ändra på */
            var eleRubrik = document.querySelector('h1');

            /* skriv texten inuti h1-elementet */
            eleRubrik.textContent = 'Jag är bäst!';

            /* ändra stilen på h1-elementet */
            eleRubrik.style.color = 'red';

            /* anslut till body-elementet */
            var eleBody = document.querySelector('body');

            /* ändra bakgrundern till svart */
            eleBody.style.backgroundColor = '#000';

            /* lägg till bakgrundsbild */
            eleBody.style.backgroundImage = 'url("./bilder/109862_980.jpg")';

            /* infoga en bild i sidan */
            eleRubrik.insertAdjacentHTML('afterend','<img src="./bilder/giphy.webp">');
        }
    </script>
    </body> 
    </html>
